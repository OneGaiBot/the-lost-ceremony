<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Lost Ceremony</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000000;
      color: #ffffff;
      font-family: 'Special Elite', cursive;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .band-name {
      font-size: clamp(1.5rem, 6vw, 4rem);
      text-align: center;
      letter-spacing: 0.1em;
      text-shadow: 
        0 0 5px rgba(255, 255, 255, 0.3),
        0 0 10px rgba(255, 255, 255, 0.2),
        0 0 15px rgba(255, 255, 255, 0.1);
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid rgba(255, 255, 255, 0.8);
      width: 0;
      margin: 0 auto;
      animation: typewriter 3s steps(17, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typewriter {
      from {
        width: 0;
      }
      to {
        width: 19ch; /* Account for letter-spacing in "The Lost Ceremony" */
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    /* Remove cursor after animation but keep text visible */
    .band-name.finished {
      border-right: none;
      animation: none;
      width: max-content; /* Use max-content to ensure full text is visible */
    }
  </style>
</head>
<body>
  <h1 class="band-name">The Lost Ceremony</h1>

  <script>
    // Remove the cursor after the typewriter animation finishes
    setTimeout(() => {
      document.querySelector('.band-name').classList.add('finished');
    }, 3000);
  </script>
</body>
</html>
